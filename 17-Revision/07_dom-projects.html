<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>SUBSCRIBE</p>
    <button
      onclick="subscribe()";
      class="js-subscribe"
    >
      Subscribe
    </button>

    <script>
      function subscribe() {
        const buttonElemnet = document.querySelector(".js-subscribe");
        if (buttonElemnet.innerHTML === "Subscribe") {
          buttonElemnet.innerHTML = "Subscribed";
        } else {
          buttonElemnet.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
