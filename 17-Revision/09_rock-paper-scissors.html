<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/09_rock-paper-scissors.css"
    <script defer src="scripts/09_rock-paper-scissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('✊');" class="options">✊</button>

    <button onclick="playGame('✋');" class="options">✋</button>

    <button onclick="playGame('✌');" class="options">✌</button>

    <p class="js-result result" placeholder="">Result will appear here</p>
    <p class="js-moves moves">Moves will appear here</p>
    <p class="js-score"></p>

    <button
      onclick="
    score.ties = 0;
    score.losses = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    updateScoreElement();"
      class="reset-score"
    >
      Reset Score
    </button>
  </body>
</html>
