<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/11_rock-paper-scissors.css">
    <script defer src="scripts/11_rock-paper-scissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="options rock">✊</button>

    <button class="options paper">✋</button>

    <button class="options scissors">✌</button>

    <p class="js-result result" placeholder="">Result will appear here</p>
    <p class="js-moves moves">Moves will appear here</p>
    <p class="js-score"></p>
  
    <button
      onclick="
    score.ties = 0;
    score.losses = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    updateScoreElement();"
      class="reset-score"
    >
      Reset Score
    </button>
    <button class="auto-play" onclick="
    autoPlay()">Auto Play</button>
  </body>
</html>
